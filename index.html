<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>FlexForge - John.vox viewer</title>
  <style>
    html, body { margin: 0; height: 100%; overflow: hidden; background:#0b0e14; }
    #hud {
      position: fixed; left: 12px; top: 12px;
      padding: 10px 12px; border-radius: 10px;
      background: rgba(0,0,0,.45); color: #fff;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Noto Sans TC", sans-serif;
      font-size: 13px; line-height: 1.5;
      user-select: none;
    }
    #hud code { background: rgba(255,255,255,.12); padding: 2px 6px; border-radius: 6px; }
  </style>

  <!-- 讓 VOXLoader_mine_2.js 裡的 `import ... from 'three'` 找得到 three -->
  <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
        "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
      }
    }
  </script>
</head>

<body>
  <div id="hud">
    <div><b>FF Dev Scene</b></div>
    <div>Loaded: <code>John.vox</code></div>
    <div>Drag = rotate, Wheel = zoom, Right-drag = pan</div>
  </div>

  <script type="module" src="./main.js"></script>
</body>
</html>
